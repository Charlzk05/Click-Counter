<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click Counter Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <!--
    <div style="padding: 10px;" class="bg-secondary">
      <h2>Online Click Counter</h2>
    </div>
    -->
    <div style="height: 100%; width: 100%; background-color: black;"></div>

    <div style="width: 50%; left: 25%; top: 25%; border-radius: 5px; padding: 20px; position: absolute;" class="bg-primary">
      <input type="input" class="form-control" value="0" id="counterInputBox">
      <div style="margin-top: 10px; width: 100%;">
        <button type="button" class="btn btn-success" style="width: 100%;" onclick="ascendButton_Click()">Ascend</button>
      </div>
      <div style="margin-top: 10px; width: 100%;">
        <button type="button" class="btn btn-danger" style="width: 100%;" onclick="descendButton_Click()">Descend</button>
      </div>
      <div style="margin-top: 10px; width: 100%;">
        <button type="button" class="btn btn-secondary" style="width: 100%;" onclick="resetButton_Click()">Reset</button>
      </div>
    </div>

    <div style="width: 50%; left: 25%; top: 50%; border-radius: 5px; padding: 20px; position: absolute; display: flex; justify-content: center;">
      <div style="margin-top: 10px; width: 80%;">
        <button type="button" class="btn btn-secondary" style="width: 100%" onclick="sourceCode_Click()">Source Code</button>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
